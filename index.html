<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Vanilla weather app</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form">
          <span>
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="search-form-input"
            />
          </span>
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Thursday 17:49 cloudy
              <br />
              Humidity: 66% , Wind:3,3km/h
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☁</div>
            <div class="weather-app-temperature-value">12</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/olawalkowiak" target="blank">Ola</a> ,code
        hosted on
        <a href="https://github.com/olawalkowiak/vanilla_vol_2" target="blank">
          Github</a
        >
        ,website hosted on
        <a href="https://vanilla-app-vol-2.netlify.app" target="blank">
          Netflify</a
        >
      </footer>
    </div>
  </body>
</html>
